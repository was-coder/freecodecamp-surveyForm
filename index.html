<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</head>
<body class="body">
    <header>
        <div class="text-center m-5">
            <h3>freeCodeCamp Survey Form</h3>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
    </header>

    <section class="m-5">
        <div class="main-div">

            <form action="https://www.google.com" target="_blank">

                <!-- start of name input-->
                <div>
                    <label for="name" id="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" class="input" required>
                </div>
                <!-- end of name input-->
            
                <!-- start of email input-->
                <div>
                    <label for="email" id="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" class="input" required>
                </div>
                <!-- end of email input-->

                <!-- start of age input -->
                <div>
                    <label for="age">Age (optional)</label>
                    <input type="number" id="age" min="10" max="99" placeholder="Age" class="input">
                </div>
                <!-- end of age input -->

                <!-- start of role options -->
                <div>
                    <label for="role">Which option best describes your current role?</label>
                
                    <select name="role" id="role" required>
                        <option value="current" selected disabled>Select Current Role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="prefer">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select> <br>
                </div>
                <!-- end of role options -->

                <!-- start of recommend options -->
                <div>
                    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label> <br>
                    
                    <input type="radio" name="rec" id="definately" checked>
                    <label for="definately">Definately</label> <br>
                    
                    <input type="radio" name="rec" id="maybe">
                    <label for="maybe">Maybe</label> <br>

                    <input type="radio" name="rec" id="notSure">
                    <label for="notSure" class="mb-4">Not sure</label> <br>
                </div>
                <!-- end of recommend options -->

                <!-- start of challenges option -->
                <div>
                    <label for="challenges">What is your favorite feature of freeCodeCamp?</label>
                    
                    <select name="favorites" id="favorite" required>
                        <option value="option" disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open">Open Source</option>
                    </select> <br>
                </div>
                <!-- end of challenges option -->

                <!-- start of improve options -->
                <div>
                    <label for="improve">What would you like to see improved? <span>(Check all that apply)</span></label> <br>

                    <input type="checkbox" name="box" id="front">
                    <label for="front" id="front">Front-end Projects</label> <br>
        
                    <input type="checkbox" name="box" id="back">
                    <label for="back" id="back">Back-end Projects</label> <br>
            
                    <input type="checkbox" name="box" id="data">
                    <label for="data" id="data">Data Visualization</label> <br>
                
                    <input type="checkbox" name="box" id="challenge1">
                    <label for="challenge1" id="challenge1">Challenges</label> <br>

                    <input type="checkbox" name="box" id="open1">
                    <label for="open1" id="open1">Open Source Community</label> <br>
        
                    <input type="checkbox" name="box" id="gitter">
                    <label for="gitter" id="gitter">Gitter help rooms</label> <br>
            
                    <input type="checkbox" name="box" id="videos">
                    <label for="videos" id="videos">Videos</label> <br>
                
                    <input type="checkbox" name="box" id="city">
                    <label for="city" id="city">City Meetups</label> <br>

                    <input type="checkbox" name="box" id="wiki">
                    <label for="wiki" id="wiki">Wiki</label> <br>
        
                    <input type="checkbox" name="box" id="forum">
                    <label for="forum" id="forum">Forum</label> <br>
            
                    <input type="checkbox" name="box" id="courses">
                    <label for="courses" id="courses">Additional Courses</label> <br>
                </div>
                <!-- end of improve options -->

                <!-- start of comment option -->
                <div class="comment-div">
                    <label for="comments">Any comments or suggestions?</label> <br>
                    <textarea name="comment" id="comment" rows="5" placeholder="Enter your comment here..."></textarea>
                </div>
                <!-- end of comment option -->

                <!-- start of button element -->
                    <div>
                        <button class="input" id="button">Submit</button>
                    </div>
                <!-- end of button element -->

            </form>

        </div>
    </section>
</body>
</html>
